<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Продаж автомобілів в Україні">
    <title>AutoMarket - Продаж автомобілів</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Головне меню -->
    <nav class="navbar">
        <div class="logo">AutoMarket</div>
        <ul class="nav-links">
            <li><a href="#home">Головна</a></li>
            <li><a href="#cars">Автомобілі</a></li>
            <li><a href="#about">Про нас</a></li>
            <li><a href="#contact">Контакти</a></li>
        </ul>
    </nav>

    <!-- Головний банер -->
    <header class="hero">
        <h1>Знайдіть автомобіль своєї мрії</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Пошук автомобіля...">
            <button class="search-btn">Пошук</button>
        </div>
    </header>

    <!-- Секція фільтрів -->
    <section class="filters">
        <select id="brand">
            <option value="">Марка</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedes">Mercedes</option>
        </select>
        <select id="year">
            <option value="">Рік</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
        </select>
        <select id="price">
            <option value="">Ціна</option>
            <option value="0-10000">До $10,000</option>
            <option value="10000-20000">$10,000 - $20,000</option>
            <option value="20000+">$20,000+</option>
        </select>
    </section>

    <!-- Секція з автомобілями -->
    <section class="cars-grid" id="cars">
        <!-- Картки автомобілів будуть додаватися через JavaScript -->
    </section>

    <!-- Футер -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Контакти</h3>
                <p>Телефон: +380 XX XXX XX XX</p>
                <p>Email: info@automarket.ua</p>
            </div>
            <div class="footer-section">
                <h3>Соціальні мережі</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-telegram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 AutoMarket. Всі права захищені.</p>
        </div>
    </footer>

    <!-- Скрипти повинні бути в кінці -->
    <script src="script.js"></script>
</body>
</html>
